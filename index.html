<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/fc9e95532b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="background-container">
      <div class="main-container">
<!-- SCREEN -->
        <div class="screen"><img src="asset/img/Screen_001.png" alt="Ecran du jeu">
<!-- SCREEN LEFT : BOSS -->
          <div class="screen-left">
            <div class="screen-boss-name"><span>Demon Larva Lord</span><i class="fa-solid fa-skull fa-xs" style="color: #ffffff;"></i></div>
            <div class="lifebar-boss">
              <span>HP</span>
              <div class="lifebar"></div>
            </div>
            <div class="magicbar-boss">
              <span>MP</span>
              <div class="magicbar"></div>
            </div>
            <img src="asset/img/characters/Monster_001_rework.png" alt="Demon Larva Lord">
          </div>
<!-- SCREEN LEFT : BOSS -->
<!-- SCREEN RIGHT : PLAYER -->
          <div class="screen-right">
  <!-- SCREEN RIGHT : PLAYER 1 -->
            <div class="player1">
              <img id="img-player1"src="asset/img/characters/Perso_003.png" alt="SnailKnight">
            </div>
  <!-- SCREEN RIGHT : PLAYER 1 -->
  <!-- SCREEN RIGHT : PLAYER 2 -->
            <div class="player2">
              <img id="img-player2"src="asset/img/characters/Perso_007.png" alt="HybridKnight">
            </div>
  <!-- SCREEN RIGHT : PLAYER 2 -->
  <!-- SCREEN RIGHT : PLAYER 3 -->
            <div class="player3">
              <img id="img-player3"src="asset/img/characters/Perso_009.png" alt="CorailKnight">
            </div>
  <!-- SCREEN RIGHT : PLAYER 3 -->
          </div>
<!-- SCREEN RIGHT : PLAYER -->
        </div>
<!-- SCREEN -->
        <div class="game-zone">
          <div class="game-zone-controls">
            <div id="vision" class="controls"><img src="asset/img/vision.png" alt="Un oeil de pouvoir" class="controls-img"></div>
            <div class="line2">
              <div id="shield" class="controls"><img src="asset/img/shield.png" alt="Un oeil de pouvoir" class="controls-img"></div>
              <div id="sword" class="controls"><img src="asset/img/sword.png" alt="Un oeil de pouvoir" class="controls-img"></div>
              <div id="magie" class="controls"><img src="asset/img/magie.png" alt="Un oeil de pouvoir" class="controls-img"></div>
            </div>
            <div id="bag" class="controls"><img src="asset/img/bag.png" alt="Un oeil de pouvoir" class="controls-img"></div>
          </div>
          <div class="game-zone-infos">
  <!-- SCREEN RIGHT : PORTRAIT PLAYER 1 -->
            <div class="portrait-player">
              <div class="portrait-flex">
                <img id="img-player3"src="asset/img/characters/Portrait_Perso_003.png" alt="CorailKnight">
                <div class="player-name">
                  <span>Korikoji</span><i class="fa-solid fa-shield" style="color: #ffffff;"></i>
                </div>
              </div>
              <div class="life-magic">
                <div class="lifebar-player">
                  <span>HP</span>
                  <div class="lifebar"></div>
                </div>
                <div class="magicbar-player">
                  <span>MP</span>
                  <div class="magicbar"></div>
                </div>
              </div>
              <div class="player-state">
                <div class="cube-state"></div>
                <div class="cube-state"></div>
                <div class="cube-state"></div>
              </div>
            </div>
  <!-- SCREEN RIGHT : PORTRAIT PLAYER 1 -->
  <!-- SCREEN RIGHT : PORTRAIT PLAYER 2 -->
            <div class="portrait-player">
              <div class="portrait-flex">
                <img id="img-player3"src="asset/img/characters/Portrait_Perso_007.png" alt="CorailKnight">
                <div class="player-name">
                  <span>Ortako</span><img  id="swordp2" src="asset/img/epee.png" alt="symbole d'épée">
                </div>
              </div>
              <div class="life-magic">
                <div class="lifebar-player">
                  <span>HP</span>
                  <div class="lifebar"></div>
                </div>
                <div class="magicbar-player">
                  <span>MP</span>
                  <div class="magicbar"></div>
                </div>
              </div>
              <div class="player-state">
                <div class="cube-state"></div>
                <div class="cube-state"></div>
                <div class="cube-state"></div>
              </div>
            </div>
  <!-- SCREEN RIGHT : PORTRAIT PLAYER 2 -->
  <!-- SCREEN RIGHT : PORTRAIT PLAYER 3 -->
            <div class="portrait-player">
              <div class="portrait-flex">
                <img id="img-player3"src="asset/img/characters/Portrait_Perso_009.png" alt="CorailKnight">
                <div class="player-name">
                  <span>Arthes</span><i class="fa-solid fa-wand-sparkles" style="color: #ffffff;"></i>
                </div>
              </div>
              <div class="life-magic">
                <div class="lifebar-player">
                  <span>HP</span>
                  <div class="lifebar"></div>
                </div>
                <div class="magicbar-player">
                  <span>MP</span>
                  <div class="magicbar"></div>
                </div>
              </div>
              <div class="player-state">
                <div class="cube-state"></div>
                <div class="cube-state"></div>
                <div class="cube-state"></div>
              </div>
            </div>
<!-- SCREEN RIGHT : PORTRAIT PLAYER 3 -->
          </div>
        </div>
      </div>
    </main>

    <script src="script.js" async defer></script>
  </body>
</html>
