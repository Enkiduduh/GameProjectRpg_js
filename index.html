<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/fc9e95532b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="background-container">
      <div class="main-container">
        <div class="screen"><img src="asset/img/Screen_001.png" alt="Ecran du jeu">
          <div class="screen-left">
            <div class="screen-boss-name"><span>Demon Larva Lord</span><i class="fa-solid fa-skull fa-xs" style="color: #ffffff;"></i></div>
            <div class="lifebar-boss">
              <span>HP</span>
              <div class="lifebar"></div>
            </div>
            <div class="magicbar-boss">
              <span>MP</span>
              <div class="magicbar"></div>
            </div>
            <img src="asset/img/characters/Monster_001_rework.png" alt="Demon Larva Lord">
          </div>
          <div class="screen-right"></div>
        </div>
        <div class="game-zone">
          <div class="game-zone-controls">
            <div id="vision" class="controls"><img src="asset/img/vision.png" alt="Un oeil de pouvoir" class="controls-img"></div>
            <div class="line2">
              <div id="shield" class="controls"><img src="asset/img/shield.png" alt="Un oeil de pouvoir" class="controls-img"></div>
              <div id="sword" class="controls"><img src="asset/img/sword.png" alt="Un oeil de pouvoir" class="controls-img"></div>
              <div id="magie" class="controls"><img src="asset/img/magie.png" alt="Un oeil de pouvoir" class="controls-img"></div>
            </div>
            <div id="bag" class="controls"><img src="asset/img/bag.png" alt="Un oeil de pouvoir" class="controls-img"></div>
          </div>
          <div class="game-zone-infos">
            <button id="btn-cool">Cool</button>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js" async defer></script>
  </body>
</html>
